
{% load static %}
<html lang="en">
<head>
 
    <style>
        button {
            width: 200px; /*设置按钮宽度*/
            height: 30px; /*设置按钮高度*/
            color: white; /*字体颜色*/
            background-color: #b9def0; /*按钮背景颜色*/
            border-radius: 3px; /*让按钮变得圆滑一点*/
            border-width: 0; /*消去按钮丑的边框*/
            margin: 0;
            outline: none; /*取消轮廓*/
            font-family: KaiTi, serif; /*字体设置为楷体*/
            font-size: 17px; /*设置字体大小*/
            text-align: center; /*字体居中*/
            cursor: pointer; /*设置鼠标箭头手势*/
        }
 
        button:hover { /*鼠标移动时的颜色变化*/
            background-color: antiquewhite;
        }
    </style>
 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>修改资料</title>
    <!-- favicon.ico
      ================================================== -->
      <link href="/static/assets/css/pace.min.css" rel="stylesheet"/>
      <script src="/static/assets/js/pace.min.js"></script>
      <!--favicon-->
      <link rel="icon" href="/static/assets/images/logo.ico" type="image/x-icon">
      <!-- Vector CSS -->
      <link href="/static/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet"/>
      <!-- simplebar CSS-->
      <link href="/static/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
      <!-- Bootstrap core CSS-->
      <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet"/>
      <!-- animate CSS-->
      <link href="/static/assets/css/animate.css" rel="stylesheet" type="text/css"/>
      <!-- Icons CSS-->
      <link href="/static/assets/css/icons.css" rel="stylesheet" type="text/css"/>
      <!-- Sidebar CSS-->
      <link href="/static/assets/css/sidebar-menu.css" rel="stylesheet"/>
      <!-- Custom Style-->
      <link href="/static/assets/css/app-style.css" rel="stylesheet"/>
      <!-- Mycss Style-->
      <link href="/static/assets/css/mycss.css" rel="stylesheet"/>


 
</head>
 
<body  class="bg-theme bg-theme1">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container main">
        <div class="row home">
            <div id="index_left" class="col-md-6 left">
                {% if user.avatar %}
                    <div style="position: absolute;top: 300px; left: -200px;">
                        <img style="max-height: 100%" class="avatar-img" src="{{ user.avatar.url }}" alt="">
                    </div>
                {% else %}
                    <h5 style="position: absolute;top: 400px; left: -100px;" class="col-md-4">暂无头像</h5>
                {% endif %}
                <!-- avatar -->
                <div class="form-group" style="position: absolute; top: 830px">
                    <input type="file" name="avatar" id="avatar">
                </div>
            </div>
            <div id="index_right" class="col-md-6">
                <div style="position: absolute;top: 200px;left: 60px;">
                    <p class="home-description">
                        昵称：<label>
                        <input name="username" type="text" value="{{ user.name }}">
                    </label>
                    </p>
                    <p class="home-description">
                        联系方式：<label>
                        <input name="phone" type="text" value="{{ user.phone }}">
                    </label>
                    </p>
                    <p class="home-description">
                        邮箱：<label>
                        <input name="email" type="text" value="{{ user.email }}">
                    </label>
                    </p>
                    <p class="home-description">
                        简介：<label style="position: absolute; top: 130px;">
                        <input style=" width: 400px; height: 200px;align-items: left;padding-top: 5px;  align-items: initial;" name="intro" type="text" value="{{ user.intro }}">
                    </label>
                    </p>
                </div>
                <p style="position: absolute; left: 50px;top: 735px;" class="center">
                    <button type="submit" value="提交">提交</button>
                </p>
                <a href="/index/" class="text-success" style="position: absolute; left: 400px;top: 735px;">
                    <button type="submit" value="提交">返回</button></a>
            </div>
            
        </div>
    </div>


    
    <script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/popper.min.js"></script>
<script src="/static/assets/js/bootstrap.min.js"></script>
</form>
{% for message in messages %}
<div class="alert  alert-danger" role="alert">
  {{ message }}  
</div>
{% endfor %}
</body>
</html>
